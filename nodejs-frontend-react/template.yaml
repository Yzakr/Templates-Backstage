apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: nodejs-frontend-template
  title: React App Template
  description: Create a new React website project
  tags:
    - reactjs
    - cra
    - api
spec:
  owner: ab-inbev
  type: website
  parameters:
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - dev.azure.com
  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          destination: ${{ parseRepoUrl parameters.repoUrl }}
          owner: ${{ parameters.owner }}

    - id: log-message
      name: Log Message
      action: debug:log
      input:
        message: '${{"dev.azure.com/"+(parameters.repoURL.organization)+"/" + (parameters.repoURL.project) + "/_git/" + (parameters.repoURL.repository) }}'
        
    - id: publish
      name: Publish
      action: publish:azure
      input:
        allowedHosts: ['dev.azure.com']
        description: 'This is {{ parameters.name }}'
        repoUrl: '{{ parameters.repoUrl }}'

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.remoteUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}